map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  set $forward_scheme http;
  set $server         "qrcode-room";
  set $port           3000;

  listen 80;
listen [::]:80;

listen 443 ssl;
listen [::]:443 ssl;


  server_name qr.apple-int.shop;

  http2 on;


  # Let's Encrypt SSL
  include conf.d/include/letsencrypt-acme-challenge.conf;
  include conf.d/include/ssl-ciphers.conf;
  ssl_certificate /etc/letsencrypt/live/npm-2/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/npm-2/privkey.pem;

    # 启用HSTS头（新增）
  add_header Strict-Transport-Security $hsts_header always;

  # 提升keepalive性能（新增）
  proxy_connect_timeout       600;
  proxy_send_timeout          600;
  proxy_read_timeout          600;
  send_timeout                600;
  keepalive_timeout           75s;
  keepalive_requests          1000;

# Asset Caching
  include conf.d/include/assets.conf;

  access_log /data/logs/proxy-host-4_access.log proxy;
  error_log /data/logs/proxy-host-4_error.log warn;

  #location / {
    # Proxy!
  #  include conf.d/include/proxy.conf;
  #}

  # WebSocket关键配置（核心修改）
  location / {
    # 强制WebSocket支持
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    # 保持原有代理配置
    include conf.d/include/proxy.conf;

    # 特别针对socket.io的优化（新增）
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    # 提升缓冲区设置（新增）
    proxy_buffers 8 32k;
    proxy_buffer_size 64k;

    # 禁用缓冲提升实时性（新增）
    proxy_buffering off;
  }
    # 单独处理socket.io路径（可选优化）
  location /socket.io/ {
    proxy_pass http://qrcode-room:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    # 超时设置延长（新增）
    proxy_read_timeout 86400s; # 保持长连接
    proxy_send_timeout 86400s;
  }
  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}